{% extends 'main.html' %}
    {% block content %}
    <h1>Katalog farb</h1>

    <div class="col col-2 justify-content-between">

        <div class="accordion " id="accordion">
        {% csrf_token %}
        {% for farba in paints%}
            {% with collapse=forloop.counter %}
            <div>
            <div class="accordion-item border-primary border-4 my-1">
                <h2 class="accordion-header ">
                    <button class="accordion-button text-primary bg-white " type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ collapse }}" aria-expanded="true"
                            aria-controls="collapse{{ collapse }}">{{ farba }}

                    </button>
                </h2>

            <div id="collapse{{ collapse }}" class="accordion-collapse collapse" data-bs-parent="#accordion">
            <div class="accordion-body">
                <a class="btn border-primary border-2 text-primary" href="/odpowiedniki/{{ farba.id }}">Odpowiedniki</a>
            </div>
            </div>
            </div>
            </div>
            {% endwith %}
        {% endfor %}

        </div>
    </div>


    {% endblock %}
